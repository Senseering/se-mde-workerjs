name: Create Release

on:
  workflow_run:
    workflows: ["Create Tag"]
    branches:
      - master
    types: 
      - completed

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: uses: ncipollo/release-action@v1
        env:
          token: ${{ secrets.GITHUB_TOKEN }}